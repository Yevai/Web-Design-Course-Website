<html>
    <head>
    
    </head>
    
    <body>
        <h1>Registration Form</h1>
        <form action="" method="post">
            <label for="UserID">User id:</label>
            <input id="UserID" type="text" required minlength="5" maxlength="12">
            <br/>
            <br/>
            <label for="Password">Password:</label>
            <input id="Password" type="password" required minlength="7" maxlength="12">
            <br/>
            <br/>
            <label for="Name">Name:</label>
            <input id="Name" type="text" required pattern="[A-Za-z]{,}">
            <br/>
            <br/>
            <label for="Address">Address:</label>
            <input id="Address" type="text">
            <br/>
            <br/>
            <label for="Country">Country:</label>
            <select id="Country" required>
                <option value="SA">South Africa</option>
                <option Value="NL">The Netherlands</option>
                <option Value="NA">Namibia</option>
                <option Value="DL">Germany</option>
            </select>
            <br/>
            <br/>
            <label for="ZipCode">ZIP Code:</label>
            <input id="ZipCode" type="text" required pattern="[0-9]{,}">
            <br/>
            <br/>
            <label for="Email">Email:</label>
            <input id="Email" type="email" required>
            <br/>
            <br/>
            <label>Sex:</label>
            <label for="Female">Female</label>
            <input id="Female" type="radio" name="sex">
            <label for="Male">Male</label>
            <input id="Male" type="radio" name="sex">
            <br/>
            <br/>
            <label>Language:</label>
            <label for="English">English</label>
            <input id="English" type="checkbox" name="language" required>
            <label for="NonEnglish">Non-English</label>
            <input id="NonEnglish" type="checkbox" name="language">
            <br/>
            <br/>
            <label for="About">About:</label>
            <textarea id="About"></textarea>
            <br/>
            <br/>
            <input type="submit">
        </form>
    </body>
</html>
